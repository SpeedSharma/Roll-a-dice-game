<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
       <div class="container">
           <div class="player-0-panel active">
               <h1 class="player-0">Player: 01</h1>
               <div>Score :<span id="score-0">62</span></div>
               <div>Current Score: <span id="current-0">25</span></div>
           </div>
           <div class="player-game-info">
               <div id="new-game">New Game</div>
               <img src="./dice/dice-1.png" alt="" class="dice">
               <div>
                   <div id="roll">Roll</div>
                   <div id="hold">Hold</div>
               </div>
           </div>
           <div class="player-1-panel">
            <h1 class="player-1">Player: 02</h1>
            <div>Score :<span id="score-1">36</span></div>
            <div>Current Score: <span id="current-1">41</span></div>
        </div>
       </div>
      <script src="./main.js"></script>
</body>
</html>
